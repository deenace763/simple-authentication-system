{% extends 'base.html' %}
{% block content %}
<h2>Create an Account</h2>
<form method="post" novalidate>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Sign Up</button>
    <p class="mt-2">Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</form>
{% endblock %}
